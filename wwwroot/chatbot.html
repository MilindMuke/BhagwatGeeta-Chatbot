<!DOCTYPE html>
<html lang="en" style="overflow: hidden !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Chatbot</title>
    <link rel="stylesheet" href="/css/chatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chatbot-heading">
            BhagwatGita Chatbot
        </div>
        <hr class="chatbot-heading-line">
        <div id="chat-history" class="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your question in English..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/js/chatbot.js"></script>
</body>
</html>
